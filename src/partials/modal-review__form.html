<div class="modal-review modal-review--hidden visually-hidden">
  <button
    type="button"
    aria-label="close modal"
    class="modal-review__button-close js-reviewClose"
  >
    <svg class="modal-review__button-close-icon">
      <use href="../img/icons.svg#close"></use>
    </svg>
  </button>
  <h2 class="modal-review__title">
    leave a review <br class="modal-review__mobile-header-divider" />about
    <span class="modal-review__title--accent">our chocolate</span>
  </h2>

  <form action="" class="review-form" name="review-form">
    <label class="review-form__field">
      <input
        class="review-form__input"
        name="review-form__name-field"
        type="text"
        placeholder=" "
        pattern="\b([A-Z][-,a-z. ']+[ ]*)+"
        required
      />
      <span class="review-form__label">Name</span>
    </label>
    <label class="review-form__field">
      <input
        class="review-form__input"
        name="review-form__email-field"
        type="email"
        placeholder=" "
        pattern="^((([0-9A-Za-z]{1}[-0-9A-z\.]{1,}[0-9A-Za-z]{1})|([0-9А-Яа-я]{1}[-0-9А-я\.]{1,}[0-9А-Яа-я]{1}))@([-A-Za-z]{1,}\.){1,2}[-A-Za-z]{2,})$"
        required
      />
      <span class="review-form__label">Enter your email</span>
    </label>
    <label class="review-form__field">
      <input
        class="review-form__input review-form__input--phone"
        name="review-form__phone-field"
        type="tel"
        placeholder=" "
        pattern="^[1-9][0-9](-)?[0-9]{3}(-)?[0-9]{2}(-)?[0-9]{2}$"
        required
      />
      <span class="review-form__label review-form__label--phone"
        >Phone number</span
      >
      <span class="review-form__area-phone">
        <svg class="modal-review__icon-phone">
          <use href="../img/icons.svg#flag"></use>
        </svg>
        +380
      </span>
    </label>
    <label class="review-form__field">
      <textarea
        class="review-form__input review-form__input--area"
        name="review-form-comment-area"
        placeholder=" "
        autocomplete="off"
      ></textarea>
      <span class="review-form__label review-form__label--area"
        >Enter text</span
      >
    </label>
    <button
      class="review-form__button-submit js-reviewSubmit"
      name="review-form-submit"
      type="submit"
    >
      Send
    </button>
  </form>
</div>
